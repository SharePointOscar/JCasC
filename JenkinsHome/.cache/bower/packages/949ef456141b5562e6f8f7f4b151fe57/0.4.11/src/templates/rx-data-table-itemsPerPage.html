<form id="itemsPerPageForm" class="itemsPerPage">
    <label for="itemsPerPageSelector">{{ label }}</label>
    <select name="itemsPerPageSelector" id="itemsPerPageSelector" ng-model="pagerObject.itemsPerPage" ng-change="updatePaging()">
        <option ng-repeat="i in pagerObject.itemSizeList">{{ i }}</option>
    </select>
</form>
