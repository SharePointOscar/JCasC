apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jcasc
  labels:
    app: jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: sharepointoscar/jcasc:v5
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
          ports:
            - name: http-port
              containerPort: 8080
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: jcasc-config
              mountPath: /var/jenkins_home/jenkins.yaml
              subPath: jenkins.yaml
            - name: github-secret-user
              mountPath: /run/secrets/github_user
              subPath: github_user
            - name: github-secret-pass
              mountPath: /run/secrets/github_pass
              subPath: github_pass
            - name: adminpw-secret
              mountPath: /run/secrets/adminpw
              subPath: adminpw
            - name: agent-private-key-secret
              mountPath: /run/secrets/agent_private_key
              subPath: agent_private_key
      volumes:
      - name: github-secret-user
        secret:
          secretName: github
          items:
            - key: github_user
              path: github_user

      - name: jcasc-config
        configMap:
          name: jcasc-configmap
          items:
            - key: jenkins.yaml
              path: jenkins.yaml

      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkinshome-pv-claim

      - name: github-secret-pass
        secret:
          secretName: github
          items:
            - key: github_pass
              path: github_pass

      - name: adminpw-secret
        secret:
          secretName: adminpw
          items:
            - key: adminpw
              path: adminpw
      - name: agent-private-key-secret
        secret:
          secretName: agent-private-key
          items:
            - key: github_rsa
              path: agent_private_key